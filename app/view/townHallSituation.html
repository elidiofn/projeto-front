
<div class="container center-block">
    <div>
        <form name="complaintForm">
            <div class="col-md-5 col-md-offset-3">
                <button type="submit" class="btn btn-primary btn-lg" ng-click="searchSituation()">
                    <i class="fa fa-search"></i> Pesquisar
                </button>
                <fieldset>
                    <legend>Situação Atual:<span class="badge">{{townHall.situacao}}</span></legend>

                    <p>Nova Situação: <select name ="situação" name="situacao" id="inputSituacao" ng-model="townHall.situacao">
                        <option value="0">0 - Normal</option>
                        <option value="1">1 - Extra</option>
                        <option value="2">2 - Caos</option>
                    </select>
                </fieldset>

                <button class="btn btn-primary btn-block" ng-click="editSituation(townHall)">Editar Situação</button>
            </div>
        </form>
    </div>
</div>
