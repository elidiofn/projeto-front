<div class="container">
    <div class="jumbotron">
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <input type="text" class="form-control input-lg" id="complaint_id" ng-model="complaintId" placeholder="Pesquisar">
                </div>

            </div>
            <div class="form-group">
                <div class="col-lg-2 col-lg-offset-5 col-md-3 col-md-offset-5 col-sm-3 col-sm-offset-5 col-xs-3 col-xs-offset-5">
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="searchComplaint(complaintId)">
                        <i class="fa fa-search"></i> Pesquisar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="container">
    <div class="row-fluid">
        <div class="col-lg-12">
            <div class="row" ng-if="complaint">
                <br class="col-lg-12">
                <h2 class="text-info">{{complaint.descricao}}</h2>
                <p>Situação Atual: <span class="badge">{{complaint.situacao}}</span></p>
                <p>Nova Situação: <select name ="situação" name="situacao" id="inputSituacao" ng-model="complaint.situacao">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>

                <p> <font size = "14">Solicitante</font></p>

                <!--Name field-->
                <div class="form-group row">
                    <label for="inputName" class="col-sm-1 col-form-label">Nome:</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="name" id="inputName" ng-model="complaint.solicitante.nome">
                    </div>
                </div>

                <!--Email field-->
                <div class="form-group row">
                    <label for="inputEmail" class="col-sm-1 col-form-label">Email:</label>
                    <div class="col-sm-3">
                        <input type="email" class="form-control" name="email" id="inputEmail" ng-model="complaint.solicitante.email">
                    </div>
                </div>

                <p> <font size = "12">Queixa</font></p>

                <!--Rua field-->
                <div class="form-group row">
                    <label for="inputStreet" class="col-sm-1 col-form-label">Rua:</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="rua" id="inputStreet" ng-model="complaint.endereco.rua">
                    </div>
                </div>

                <!--Cidade field-->
                <div class="form-group row">
                    <label for="inputCity" class="col-sm-1 col-form-label">Cidade:</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="cidade" id="inputCity" ng-model="complaint.endereco.cidade">
                    </div>
                </div>

                <!--UF field-->
                <div class="form-group row">
                    <label for="inputUf" class="col-sm-1 col-form-label">UF:</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="uf" id="inputUf" ng-model="complaint.endereco.uf">
                    </div>
                </div>

                <!--Comentário field-->
                <div class="form-group row">
                    <label for="inputUf" class="col-lg-1 col-form-label">Adicionar comentário:</label>
                    <div class="col-lg-3">
                        <input type="text" class="form-control" name="uf" id="inputComentario" ng-model="complaint.comentario">
                    </div>
                </div>
                <hr>
            </div>
            <button type="submit" class="btn btn-primary btn-lg" ng-click="editComplaint(complaint)">
                <i class="fa fa-edit"></i> Editar
            </button>
        </div>
    </div>
</div>
</div>
