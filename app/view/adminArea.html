<div class="container center-block" >
    <div>
        <form name="AdminForm">
            <div class="col-md-5 col-md-offset-3">
                <fieldset>
                    <legend>Login</legend>
                    <!--Name field-->
                    <div class="form-group row">
                        <label for="inputName" class="col-sm-2 col-form-label">Usuario:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="name" id="inputName" ng-model="restrito.usuario">
                        </div>
                    </div>
                    <!--Email field-->
                    <div class="form-group row">
                        <label for="inputEmail" class="col-sm-2 col-form-label">Senha:</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" name="email" id="inputEmail" ng-model="restrito.senha">
                        </div>
                    </div>

                </fieldset>
                <button class="btn btn-primary btn-block" ng-click="registerComplaint(complaint)">Entar</button>
            </div>
        </form>
    </div>
</div>
