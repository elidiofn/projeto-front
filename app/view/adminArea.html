<div class="container center-block" >
    <div>
        <form name="AdminForm">
            <div class="col-md-5 col-md-offset-3">
                <fieldset>
                    <legend>Login</legend>

                    <div class="form-group row">
                        <label for="inputUsuario" class="col-sm-2 col-form-label">Usuario:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="usuario" id="inputUsuario" ng-model="usuario">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="inputSenha" class="col-sm-2 col-form-label">Senha:</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" name="senha" id="inputSenha" ng-model="senha">
                        </div>
                    </div>

                </fieldset>
                <button class="btn btn-primary btn-block" ng-click="validacao(usuario,senha)">Entrar</button>
            </div>
        </form>
    </div>
</div>
